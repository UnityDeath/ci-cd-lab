version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: myuser
      DB_PASS: mypassword
      DB_NAME: mydb
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
